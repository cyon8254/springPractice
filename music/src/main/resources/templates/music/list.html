<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <style>
        @media (max-width: 918px){
            .writer {display: none;}
            .regDate	 {display: none;}
            .updateDate {display: none;}
        }
    </style>
</head>
<body class="is-preload">
<!-- Main -->
<div id="main">
    <div class="wrapper">
        <div class="inner">

            <!-- Elements -->
            <header class="major">
                <h1>Music</h1>
                <p>음악 목록</p>
            </header>
            <!-- Table -->
            <h3><a href="/music/write" class="button small">노래 등록</a></h3>
            <div class="table-wrapper">
                <table>
                    <thead>
                    <tr class="tHead">
                        <th class="bno">번호</th>
                        <th class="title">제목</th>
                        <th class="writer">가수</th>
                        <th class="regDate">작성일</th>
                        <th class="updateDate">수정일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="music:${musics}">
                        <tr class="tBody" th:object="${music}">
                            <td class="bno" th:text="*{musicNumber}"></td>
                            <td class="title"><a th:text="*{musicTitle}" th:href="@{/music/read(musicNumber=*{musicNumber})}"></a></td>
                            <td class="writer" th:text="*{musicWrite}"></td>
                            <td class="regDate" th:text="*{musicRegisterDate}"></td>
                            <td class="updateDate" th:text="*{musicUpdateDate}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script th:inline="javascript">

    let musicNumber = [[${musicNumber}]];
    console.log(musicNumber);
    $(document).ready(function(){
        if(musicNumber == '' || history.state){
            return;
        }

        if(parseInt(musicNumber) > 0){
            alert("음악 " + parseInt(musicNumber) + "번이 등록되었습니다.");
        }
        history.replaceState({}, null, null);
    })
</script>
</body>
</html>
