<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>상품 이름</td>
        <td>상품 가격</td>
        <td>상품 수량</td>
        <td>상품 브랜드</td>
    </tr>
    <tr th:object="${productVO}">
        <td th:text="*{productName}"></td>
        <td th:text="*{productPrice}"></td>
        <td th:text="*{productStock}"></td>
        <td th:text="*{productMaker}"></td>
    </tr>
</table>
</body>
</html>
